events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    # Upstream definitions
    upstream product_service {
        server product-service:3001;
    }
    upstream cart_service {
        server cart-service:3003;
    }
    upstream auth_service {
        server auth-service:3007;
    }
    upstream user_service {
        server user-service:3006;
    }

    upstream catalog_service {
        server catalog-service:3002;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Routes
        location /api/v1/products {
            proxy_pass http://product_service;
        }

        location /api/v1/cart {
            proxy_pass http://cart_service;
        }

        location /api/v1/auth {
            proxy_pass http://auth_service;
        }

        location /api/v1/users {
            proxy_pass http://user_service;
        }
        
        location /api/v1/categories {
            proxy_pass http://catalog_service;
        }

        # Health check
        location /health {
            return 200 '{"status":"UP"}';
        }
    }
}
