# TokoBapak Infrastructure - Podman Compose
# Local development environment

services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: tokobapak_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tokobapak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: docker.io/library/redis:alpine
    container_name: tokobapak_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tokobapak_zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tokobapak_kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service (Java Spring Boot)
  user-service:
    build:
      context: ../../backend/services/user-service
      dockerfile: Containerfile
    container_name: tokobapak_user_service
    image: localhost/docker_user-service
    restart: always
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3006/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Order Service (Java Spring Boot + Kafka)
  order-service:
    build:
      context: ../../backend/services/order-service
      dockerfile: Containerfile
    container_name: tokobapak_order_service
    restart: always
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3004/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Payment Service (Java Spring Boot + Kafka)
  payment-service:
    build:
      context: ../../backend/services/payment-service
      dockerfile: Containerfile
    container_name: tokobapak_payment_service
    restart: always
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3005/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service (Java Spring Boot)
  auth-service:
    build:
      context: ../../backend/services/auth-service
      dockerfile: Containerfile
    container_name: tokobapak_auth_service
    image: localhost/docker_auth-service
    restart: always
    ports:
      - "3007:3007"
    environment:
      - PORT=3007
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=${JWT_SECRET:-tokobapak-super-secret-key-for-development-only-change-in-production}
      - JWT_ACCESS_EXPIRATION=900000
      - JWT_REFRESH_EXPIRATION=604800000
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3007/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service (NestJS)
  product-service:
    build:
      context: ../../backend/services/product-service
      dockerfile: Dockerfile
    container_name: tokobapak_product_service
    image: localhost/docker_product-service
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tokobapak_products
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy

  # Catalog Service (Go)
  catalog-service:
    build:
      context: ../../backend/services/catalog-service
      dockerfile: Dockerfile
    container_name: tokobapak_catalog_service
    image: localhost/docker_catalog-service
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tokobapak_catalog
    depends_on:
      postgres:
        condition: service_healthy

  # Cart Service (NestJS + Redis)
  cart-service:
    build:
      context: ../../backend/services/cart-service
      dockerfile: Dockerfile
    container_name: tokobapak_cart_service
    image: localhost/docker_cart-service
    restart: always
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy

  # Shipping Service (Go + Kafka)
  shipping-service:
    build:
      context: ../../backend/services/shipping-service
      dockerfile: Dockerfile
    container_name: tokobapak_shipping_service
    restart: always
    ports:
      - "3008:3008"
    environment:
      - PORT=3008
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tokobapak_shipping?sslmode=disable
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3008/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Notification Service (NestJS + BullMQ)
  notification-service:
    build:
      context: ../../backend/services/notification-service
      dockerfile: Dockerfile
    container_name: tokobapak_notification_service
    restart: always
    ports:
      - "3009:3009"
    environment:
      - PORT=3009
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3009/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Review Service (Go)
  review-service:
    build:
      context: ../../backend/services/review-service
      dockerfile: Dockerfile
    container_name: tokobapak_review_service
    restart: always
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tokobapak_reviews?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3010/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: tokobapak_elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Inventory Service (Go)
  inventory-service:
    build:
      context: ../../backend/services/inventory-service
      dockerfile: Dockerfile
    container_name: tokobapak_inventory_service
    restart: always
    ports:
      - "3011:3011"
    environment:
      - PORT=3011
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tokobapak_inventory?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3011/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Search Service (NestJS + Elasticsearch)
  search-service:
    build:
      context: ../../backend/services/search-service
      dockerfile: Dockerfile
    container_name: tokobapak_search_service
    restart: always
    ports:
      - "3012:3012"
    environment:
      - PORT=3012
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3012/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Chat Service (NestJS + Socket.io)
  chat-service:
    build:
      context: ../../backend/services/chat-service
      dockerfile: Dockerfile
    container_name: tokobapak_chat_service
    restart: always
    ports:
      - "3013:3013"
    environment:
      - PORT=3013
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3013/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Recommendation Service (Python FastAPI)
  recommendation-service:
    build:
      context: ../../backend/services/recommendation-service
      dockerfile: Dockerfile
    container_name: tokobapak_recommendation_service
    restart: always
    ports:
      - "3014:3014"
    environment:
      - PORT=3014
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:3014/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Media Service (Go)
  media-service:
    build:
      context: ../../backend/services/media-service
      dockerfile: Dockerfile
    container_name: tokobapak_media_service
    restart: always
    ports:
      - "3015:3015"
    environment:
      - PORT=3015
      - STORAGE_PATH=/app/uploads
    volumes:
      - media_uploads:/app/uploads
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3015/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Seller Service (NestJS)
  seller-service:
    build:
      context: ../../backend/services/seller-service
      dockerfile: Dockerfile
    container_name: tokobapak_seller_service
    restart: always
    ports:
      - "3016:3016"
    environment:
      - PORT=3016
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tokobapak_sellers?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3016/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Analytics Service (Python FastAPI)
  analytics-service:
    build:
      context: ../../backend/services/analytics-service
      dockerfile: Dockerfile
    container_name: tokobapak_analytics_service
    restart: always
    ports:
      - "3017:3017"
    environment:
      - PORT=3017
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:3017/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Promotion Service (Java Spring Boot)
  promotion-service:
    build:
      context: ../../backend/services/promotion-service
      dockerfile: Dockerfile
    container_name: tokobapak_promotion_service
    restart: always
    ports:
      - "3018:3018"
    environment:
      - PORT=3018
      - DATABASE_URL=jdbc:postgresql://postgres:5432/tokobapak_promotions
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3018/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway (Nginx)
  api-gateway:
    image: docker.io/library/nginx:alpine
    container_name: tokobapak_api_gateway
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - product-service
      - cart-service
      - auth-service

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  media_uploads:
